get:
  tags:
    - Ticket
  summary: 'Get tickets from the index.'
  operationId: get_tickets_index
  responses:
    200:
      description: 'Get the tickets from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/ticket.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Ticket
  summary: 'Create a ticket.'
  operationId: post_ticket
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/ticket/post.yml
  responses:
    200:
      description: 'The created tickets.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/ticket.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  label:
                    type: array
                    items:
                      type: string
                      example: 'The label field is required.'
