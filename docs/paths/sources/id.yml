parameters:
  -
    in: path
    name: id
    required: true
    description: 'The source id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Source
  summary: 'Get a source by id.'
  operationId: get_source
  responses:
    200:
      description: 'The source data.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/source.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
delete:
  tags:
    - Source
  summary: 'Delete a source by id.'
  operationId: delete_source
  responses:
    204:
      description: 'The source has been deleted.'
    401:
      description: Unauthorized
    403:
      description: Forbidden
    423:
      description: 'The source is locked. Unlock to delete.'
patch:
  tags:
    - Source
  summary: 'Update a source by id.'
  operationId: patch_source
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/source/patch.yml
  responses:
    200:
      description: 'The updated source.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/source.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  label:
                    type: array
                    items:
                      type: string
                      example: 'The label field is required.'
